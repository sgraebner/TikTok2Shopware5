[program:tiktok_worker]
command=php /path/to/tiktok-shopware-sync/cli.php worker
directory=/path/to/tiktok-shopware-sync
autostart=true
autorestart=true
stderr_logfile=/path/to/tiktok-shopware-sync/worker.err.log
stdout_logfile=/path/to/tiktok-shopware-sync/worker.out.log

[program:tiktok_monitor]
command=php /path/to/tiktok-shopware-sync/cli.php monitor
directory=/path/to/tiktok-shopware-sync
autostart=true
autorestart=true
startsecs=3600 ; Run every hour
stderr_logfile=/path/to/tiktok-shopware-sync/monitor.err.log
stdout_logfile=/path/to/tiktok-shopware-sync/monitor.out.log